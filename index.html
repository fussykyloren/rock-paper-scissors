<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header id="header">
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <div id="scores-heading">
        <p>User:Comp</p>
    </div>
    
    <div id=scores>
        <p id="player-score">0</p>
        <p>:</p>
        <p id="computer-score">0</p>
    </div>
    
    <div id="message">
        <p>Ready to play?</p>
    </div>
    
    <div id="choices">
        <button id="Rock">
            <img src="images/rock-inv.png">
        </button>
        <button id="Paper">
            <img src="images/paper-inv.png">
        </button>
        <button id="Scissors">
            <img src="images/scissors-inv.png">
        </button>
    </div>
    <div id="restart">
            <button id="restart-button">Restart</button>
    </div>
    
    <script src="scripts/script.js"></script>
    
    <footer>
        <h3>Image Sources</h3>
        <p>Rock icon made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">Flaticon</a>.</p>
        
        <p>Paper icon made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">Flaticon</a>.</p>
        
        <p>Scissors icon made by <a href="https://www.flaticon.com/authors/vitaly-gorbachev" title="Vitaly Gorbachev">Vitaly Gorbachev</a> from <a href="https://www.flaticon.com/" title="Flaticon">Flaticon</a>.</p>  
    </footer>
</body>
</html>
