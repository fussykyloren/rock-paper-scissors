<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Index Template</title>
</head>
<body>
    <script>
        const options = ["Rock", "Paper", "Scissors"];
        let playerScore = 0;
        let computerScore = 0;
        let roundNumber = 0;
        let outcome = ``;
        function computerPlay() {
            
            return options[Math.floor(Math.random() * options.length)];
        }
        
        function playRound(playerSelection, computerSelection) {
            let modPlayerSelection = playerSelection.toUpperCase();
            let modComputerSelection = computerSelection.toUpperCase();
            let outcome = ``;
            if ((modPlayerSelection == "ROCK" && modComputerSelection == "SCISSORS") || 
                (modPlayerSelection == "SCISSORS" && modComputerSelection == "PAPER") || 
                (modPlayerSelection == "PAPER" && modComputerSelection == "ROCK")) {
                playerScore++;
            }
            else if ((modPlayerSelection == "SCISSORS" && modComputerSelection == "ROCK") || 
                (modPlayerSelection == "PAPER" && modComputerSelection == "SCISSORS") || 
                (modPlayerSelection == "ROCK" && modComputerSelection == "PAPER")) {
                computerScore++;
            }
            console.log(`Player: ${ modPlayerSelection } --- Computer: ${ modComputerSelection }`);
        }
        
        function calculateRoundResults() {
             return `Round ${ roundNumber } Results: \n Player: ${ playerScore } Computer: ${ computerScore }`;
        }
        function calculateWinner() {
            if ((playerScore > 2) || (computerScore > 2)) {
                if (playerScore > computerScore) {
                    outcome = `You win! You beat the computer by a score of ${ playerScore } to ${ computerScore }.`;
                }
                else {
                    outcome = `You lose.. The computer won by a score of ${ computerScore } to ${ playerScore }.`;
                }
            }
            return outcome;
        }
        
        function game() {
            while (playerScore <= 2 && computerScore <= 2) {
                let playerSelection = prompt("Rock, Paper or Scissors?").toUpperCase();
                let computerSelection = computerPlay();
                playRound(playerSelection, computerSelection);
                console.log(calculateRoundResults());
                roundNumber++;
            }
            
            console.log(calculateWinner());
        }
        
        game();
    </script>
</body>
</html>
