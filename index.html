<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <div id=scores>
        <span id="player-score">0</span>:<span id="computer-score">0</span>
    </div>
    
    <div id="message">
        <p>Ready to play?</p>
    </div>
    
    <div id="choices">
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
    </div>
    
    <button id="restart">Restart</button>
    
    <script src="script.js"></script>
    
    <footer>
        <h3>All images used are from <a href="icons8.com">icons8</a>.</h3>
        <p><a href="https://icons8.com/icon/37409/rock">Rock icon by Icons8</a></p>
        <p><a href="https://icons8.com/icon/48760/paper">Paper icon by Icons8</a></p>
        <p><a href="https://icons8.com/icon/48970/scissors">Scissors icon by Icons8</a></p>
    </footer>
</body>
</html>
